---
- name: restart redis container
  docker_container:
    name: redis
    image: redis
    state: restarted
    restart_policy: always
    command: 'redis-server /usr/local/etc/redis/redis.conf'
    ports:
      - '6379:6379'
    volumes:
      - '/var/redis:/data'
      - '/etc/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro'
  become: yes
